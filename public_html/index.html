<!DOCTYPE html>

<html>
    <head>
        <title>igoryen</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link >

        <link rel="stylesheet" type="text/css" href="css/razorfish.css">
        <link href="https://fonts.googleapis.com/css?family=Open Sans" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h4>Igor Entaltsev (Feb 2017)</h4>
        <div id="a"></div>

        <div class="person">
            <div class="theme">&nbsp;</div>
            <div class="info-group">
                <div class="person-image">&nbsp;</div>
                <div class="person-text">
                    <div class="person-name">John Raymons</div>
                    <div class="person-praise">Your talent amazes! This is awesome. Excited to see the final product.</div>

                </div>
            </div>
            <div class="person-stats">
                <div class="p-stats"><span id="icon-views">&nbsp;</span><span id="views"></span></div>
                <div class="p-stats"><span id="icon-msg">&nbsp;</span><span id="msg"></span></div>
                <div class="p-stats"><span id="icon-likes">&nbsp;</span><span id="likes"></span></div>

            </div>

        </div>
        <br><br>

        <div class="container">
            <div id="tabs">
                <div><a href="#graph">Diagram Stats</a></div>
                <div><a href="#report">Month Report</a></div>
            </div>
            <div class="content">
                <div class="tabContent" id="graph">
                    <div class="main-container">
                        Data transfer
                        <div id="data-graph"></div>
                    </div>
                    <div class="stats-blocks">
                        <div class="stats-block">
                            <div class="data-type-color audio">&nbsp;</div>
                            <div class="data-type-percent">
                                <div class="data-type">audio</div>
                                <div class="data-percent"><span id="audio-percent"></span>%</div>
                            </div>
                        </div>
                        <div class="stats-block">
                            <div class="data-type-color video">&nbsp;</div>
                            <div class="data-type-percent">
                                <div class="data-type">video</div>
                                <div class="data-percent"><span id="video-percent"></span>%</div>
                            </div>
                        </div>
                        <div class="stats-block">
                            <div class="data-type-color photo">&nbsp;</div>
                            <div class="data-type-percent">
                                <div class="data-type">photo</div>
                                <div class="data-percent"><span id="photo-percent"></span>%</div>
                            </div>
                        </div>

                    </div>

                </div>
                <div class="tabContent" id="report">
                    <div class="main-container">
                        Month Report
                    </div>
                </div>

                <div class="button-section">
                    <a href="#">
                        <div class="button upload">
                            <div class="button-image">&nbsp;</div>
                            <div class="button-lable">upload files</div>
                        </div>
                    </a>
                    <a href="#">
                        <div class="button share">
                            <div class="button-image">&nbsp;</div>
                            <div class="button-lable">share link</div>
                        </div>
                    </a>
                    <a href="#"><div class="button backup">
                            <div class="button-image">&nbsp;</div>
                            <div class="button-lable">back up</div>
                        </div>
                    </a>
                </div>
            </div>

        </div>



        <script type="text/javascript" src="js/razorfish.js"></script>
    </body>

</html>
